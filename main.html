<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<table style="width: 100%; height: 100%" border="1">
    <tr>
        <td>
            <table border="1">
                <thead>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                </thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>
        <td>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                </thead>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table border="1">
                <thead>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                </thead>
                <tr>
                    <td><a href="https://www.youtube.com/">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>
        <td>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                </thead>
                <tr>
                    <td style="color: white; background-color: black;">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
  </body>
</html>
